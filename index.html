<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page of Set</title>
    <link rel="stylesheet" href="index.css">

    <script src="initCard.js"></script> <!-- 你的JavaScript文件路径 -->
</head>
<body>
    <div class="top-bar">
        <div class="scoreboard-container">
            <div class="top-title">Scoreboard</div>
            <iframe src="ScoreBoard.html" frameborder="0" style="width:100%; height:100%;"></iframe>
        </div>
        <div class="timer-container">
            <div class="top-title">Timer</div>
            <iframe src="timer.html" frameborder="0" style="width:100%; height:100%;"></iframe>
        </div>
        <div class="rule-button-container">
            <a href="rule.html" class="centered-button">View Rules</a>
        </div>
    </div>

    <div class="main-content">
        <div class="left-sidebar-container">
            <a href="#Multiplayer">Multiplayer</a>
            <a href="#New Game">New Game</a>

        <div class="card-display-container">

            <div class="card-box">Card 2</div>

            <div class="card-box">Card 4</div>
            <div class="card-box">Card 5</div>
            <div class="card-box">Card 6</div>
            <div class="card-box">Card 7</div>
            <div class="card-box">Card 8</div>
            <div class="card-box">Card 9</div>
            <div class="card-box">Card 10</div>
            <div class="card-box">Card 11</div>
            <div class="card-box">Card 12</div>

        </div>
    </div>





</body>
</html>
